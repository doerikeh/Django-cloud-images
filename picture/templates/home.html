{% extends "base.html" %}

{% block title %}Home{% endblock title %}


{% block content %}
    {% if picture_list %}
        <div class="container mt-12 mx-auto">
            <div class="flex grid grid-cols-5 gap-4">
            {% for picture in picture_list %}
                    <div class="max-w-xs rounded overflow-hidden shadow-lg mr-4">
                        <img class="w-full" src="{{picture.img.url}}" alt="Sunset in the mountains">
                        <div class="px-6 py-4">
                        <p class="text-gray-700 text-base">
                            {{ picture.deskripsi}}
                        </p>
                        </div>
                        <div class="px-6 py-4">
                            <p class="text-xs text-opacity-25 text-gray-800 font-semibold">date created: {{picture.date_created}}</p>
                        </div>
                    </div>
                
            {% endfor %}
        </div>
        </div>
    {% else %}
        <p>No image</p>
    {% endif %}
{% endblock content %}
