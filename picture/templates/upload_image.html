{% block title %}Upload Image{% endblock title %}
{% verbatim %}
    <script stype="text/x-tmpl" id="template-upload">
        {% for (var i=0, file; file=o.files[i]; i++){ %}
            <tr class="">
                    <td><span class="preview"></span></td>
                    <td>
                        <p class="name">{%=file.name%}</p>
                        <strong class="error text-danger"></strong>
                    </td>
                    <td>
                        <p class="size">{% =o.options.i18n("Processing...")%}</p>
                    </td>
                    <td width="20%">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                        class="progress progress-striped active">
                        <div class="progress progress-bar-success" style="width:0%;">
                        </div>
                        </div>
                    </td>
                    <td>
                    {% if (!i && !o.options.autoUpload) { %}
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-cloud-download-alt"></i>
                            <span>{%=o.options.i18n("Start") %}</span>
                        </button>    
                    {% } %}
                    {% if (!i) { %}
                        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                            <i class="far fa-times-circle"></i>
                            <span>{%=o.options.i18n("Cancel") %}</span>
                        </button>
                    {% } %}
                    </td> 
            </tr>
        {% } %}
    </script>
{% endverbatim %}
